<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Text Settings</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm" (submit)="customPageComponent.onSubmit(form)">
      <label>Text Body</label>
      <div class="input-group"></div>
      <input
        name="customPageComponent.textByPageIdArray.TextId"
        #TextId="ngModel"
        [(ngModel)]="customPageComponent.textByPageIdArray[0].TextId"
        placeholder="Enter text here"
      />

      <div *ngFor="let t of customPageComponent.textByPageIdArray">
        <p>{{ t.TextId }}</p>
      </div>

      <!-- <div class="container">
          <form #form="ngForm" (submit)="customPageComponent.onSubmit(form)">
            <div>
              <input
                type="hidden"
                name="TextId"
                #TextId="ngModel"
                [(ngModel)]="customTextService.textFormData.TextId"
              />
            </div>
          </form>
        </div> -->

      <div class="input-group-append"></div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Edit Text
</button>

<hr />

<pre>{{ closeResult }}</pre>
