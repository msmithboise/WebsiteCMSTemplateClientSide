<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Edit Text Settings</h1>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="container">
      <button (click)="customPageComponent.toggle()" class="alignRight" id="bt">
        +
      </button>
    </div>
  </div>

  <ng-container *ngIf="customPageComponent.show">
    <div style="margin: 0 auto; text-align: left;">
      <div>
        <label>Name:</label>
        <div><input id="tbname" name="yourname" /></div>
      </div>
      <div>
        <label>Email Address:</label>
        <div><input name="email" id="email" /></div>
      </div>
      <div>
        <label>Additional Information (optional):</label>
        <div><textarea rows="5" cols="46"></textarea></div>
      </div>
    </div>
  </ng-container>

  <div
    *ngFor="let text of customPageComponent.textByPageIdArray; let i = index"
  >
    <div class="modal-body">
      <form
        #form="ngForm"
        (submit)="customPageComponent.onSubmit(form)"
        id="myForm"
      >
        <div class="input-group"></div>

        <!-- Text Id -->
        <input
          name="TextId"
          type="hidden"
          #TextId="ngModel"
          [(ngModel)]="text.TextId"
        />
        <div class="input-group-append"></div>

        <!-- Text Body -->

        <label>Text Body</label>
        <div class="input-group"></div>
        <input
          name="TextBody"
          #TextBody="ngModel"
          [(ngModel)]="text.TextBody"
        />
        <div class="input-group-append"></div>

        <!-- PageId -->

        <div class="input-group"></div>
        <input
          name="PageId"
          type="hidden"
          #PageId="ngModel"
          [(ngModel)]="text.PageId"
        />
        <div class="input-group-append"></div>
      </form>
    </div>
    <div class="modal-footer"></div>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
      (submit)="customPageComponent.onSubmit(form)"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Edit Text
</button>

<hr />

<pre>{{ closeResult }}</pre>
