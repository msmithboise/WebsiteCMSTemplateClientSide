<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Edit Settings</h1>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <app-custom-page-modal></app-custom-page-modal>

  <!-- New Upload File Form -->
  <div class="card" style="width: 25rem">
    <div class="card-body">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="text-center">
          <img
            [src]="imgSrc"
            width="350px"
            height="350px"
            (click)="fileUploader.click()"
          />
        </div>
        <div class="form-group">
          <label>Select file to upload.</label>
          <input
            type="file"
            accept="image/*"
            class="form-control"
            #fileUploader
            formControlName="imageUrl"
            (change)="showPreview($event)"
          />
          <div
            class="text-danger"
            *ngIf="isSubmitted && formControls.imageUrl.errors?.required"
          >
            This field is required.
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="hidden" formControlName="pageId" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <ng-container>
    <div class="card">
      <div class="card-body">
        <form #f="ngForm" (submit)="customPageComponent.submitNewTextData(f)">
          <input
            name="TextBody"
            placeholder="Enter Text Here"
            type="text"
            #TextBody="ngModel"
            [(ngModel)]="webContentService.formData"
          />
          <input
            type="hidden"
            name="PageId"
            #PageId="ngModel"
            [(ngModel)]="customPageComponent.pageIdSnapshot"
          />
        </form>
      </div>
    </div>
    <div
      *ngFor="let text of this.webContentService.webContentArray; let i = index"
    >
      <div class="input-group"></div>
      <div class="modal-body">
        <form
          #form="ngForm"
          (submit)="customPageComponent.onSubmit(form)"
          id="myForm"
        >
          <!-- Id -->

          <input
            name="Id"
            type="hidden"
            #TextId="ngModel"
            [(ngModel)]="text.Id"
          />
          <div class="input-group-append"></div>

          <!-- Text Id -->
          <input
            name="TextId"
            type="hidden"
            #TextId="ngModel"
            [(ngModel)]="text.TextId"
          />
          <div class="input-group-append"></div>

          <!-- Text Body -->

          <div *ngIf="text.TextBody">
            <label>Text Body</label>
            <div class="input-group"></div>
            <input
              name="TextBody"
              #TextBody="ngModel"
              [(ngModel)]="text.TextBody"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- PageId -->

          <div class="input-group"></div>
          <input
            name="PageId"
            type="hidden"
            #PageId="ngModel"
            [(ngModel)]="text.PageId"
          />
          <div class="input-group-append"></div>

          <!-- ImageUrl -->
          <div *ngIf="text.ImageUrl">
            <label>Image Url</label>
            <div class="input-group"></div>
            <input
              name="ImageUrl"
              #ImageUrl="ngModel"
              [(ngModel)]="text.ImageUrl"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- --------------------------------------------------------------------------- -->
        </form>
        <button class="btn-danger" (click)="onDelete(text.Id)">Delete</button>
      </div>
      <div class="modal-footer"></div>
    </div>
  </ng-container>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Edit Text
</button>

<hr />

<pre>{{ closeResult }}</pre>
