<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Edit Page</h1>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div>
    <button
      class="btn btn-success btn-sm mb-3"
      (click)="setToDefaultTemplate()"
    >
      Use Default Template
    </button>
  </div>

  <app-custom-page-modal></app-custom-page-modal>
  <app-edit-content-modal></app-edit-content-modal>

  <!-- New Upload File Form -->
  <div class="card" style="width: 25rem">
    <div class="card-body">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="text-center">
          <img
            [src]="imgSrc"
            width="350px"
            height="350px"
            (click)="fileUploader.click()"
          />
        </div>
        <div class="form-group">
          <label>Select file to upload.</label>
          <input
            type="file"
            accept="image/*"
            class="form-control-file"
            #fileUploader
            formControlName="imageUrl"
            (change)="showPreview($event)"
          />
          <div
            class="text-danger"
            *ngIf="isSubmitted && formControls.imageUrl.errors?.required"
          >
            This field is required.
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="hidden" formControlName="pageId" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <ng-container>
    <div class="card">
      <div class="card-body">
        <form
          #f="ngForm"
          class="form-inline"
          (submit)="customPageComponent.submitNewTextData(f)"
        >
          <div class="form-group">
            <input
              name="TextBody"
              class="form-control-lg form-group"
              placeholder="Add Text/URL Here"
              type="text"
              #TextBody="ngModel"
              [(ngModel)]="webContentService.formData"
            />
            <input
              type="hidden"
              name="PageId"
              #PageId="ngModel"
              [(ngModel)]="customPageComponent.pageIdSnapshot"
            />
          </div>
        </form>
      </div>
    </div>
    <div
      *ngFor="let text of this.webContentService.webContentArray; let i = index"
    >
      <div class="input-group"></div>
      <div class="modal-body form-group">
        <form
          #form="ngForm"
          (submit)="customPageComponent.onSubmit(form)"
          id="myForm"
        >
          <!-- Id -->

          <input
            name="Id"
            type="hidden"
            #TextId="ngModel"
            [(ngModel)]="text.Id"
          />

          <!-- Text Id -->
          <input
            name="TextId"
            type="hidden"
            #TextId="ngModel"
            [(ngModel)]="text.TextId"
          />

          <!-- Text Body -->

          <div *ngIf="text.TextBody">
            <label>Text Body</label>
            <div class="input-group"></div>
            <input
              name="TextBody"
              #TextBody="ngModel"
              [(ngModel)]="text.TextBody"
            />
          </div>

          <!-- PageId -->

          <input
            name="PageId"
            type="hidden"
            #PageId="ngModel"
            [(ngModel)]="text.PageId"
          />

          <!-- ImageUrl -->
          <div *ngIf="text.ImageUrl">
            <label>Image Url</label>
            <div class="input-group"></div>
            <input
              name="ImageUrl"
              #ImageUrl="ngModel"
              [(ngModel)]="text.ImageUrl"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- YouTube Embed -->
          <div *ngIf="text.imageUpload">
            <label>YouTube Embed Link</label>
            <div class="input-group"></div>
            <input
              name="imageUpload"
              #ImageUpload="ngModel"
              [(ngModel)]="text.imageUpload"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- Hidden forms -->

          <!-- Font Size -->

          <input
            name="fontSize"
            type="hidden"
            #fontSize="ngModel"
            [(ngModel)]="text.fontSize"
          />
          <div class="input-group-append"></div>

          <!-- Color -->

          <input
            name="color"
            type="hidden"
            #color="ngModel"
            [(ngModel)]="text.color"
          />
          <div class="input-group-append"></div>

          <!-- Height -->

          <input
            name="height"
            type="hidden"
            #height="ngModel"
            [(ngModel)]="text.height"
          />
          <div class="input-group-append"></div>

          <!-- Width -->

          <input
            name="width"
            type="hidden"
            #width="ngModel"
            [(ngModel)]="text.width"
          />
          <div class="input-group-append"></div>

          <!-- Text Align -->

          <input
            name="textAlign"
            type="hidden"
            #textAlign="ngModel"
            [(ngModel)]="text.textAlign"
          />
          <div class="input-group-append"></div>
          <!-- Position -->

          <input
            name="position"
            type="hidden"
            #position="ngModel"
            [(ngModel)]="text.position"
          />
          <div class="input-group-append"></div>

          <!-- Line Height -->

          <input
            name="lineHeight"
            type="hidden"
            #lineHeight="ngModel"
            [(ngModel)]="text.lineHeight"
          />
          <div class="input-group-append"></div>

          <!-- Box Shadow -->

          <input
            name="boxShadow"
            type="hidden"
            #boxShadow="ngModel"
            [(ngModel)]="text.boxShadow"
          />
          <div class="input-group-append"></div>
          <!-- Transform -->

          <input
            name="transform"
            type="hidden"
            #transform="ngModel"
            [(ngModel)]="text.transform"
          />
          <div class="input-group-append"></div>

          <!-- Opacity -->

          <input
            name="opacity"
            type="hidden"
            #opacity="ngModel"
            [(ngModel)]="text.opacity"
          />
          <div class="input-group-append"></div>

          <!-- Font Family -->

          <input
            name="fontFamily"
            type="hidden"
            #fontFamily="ngModel"
            [(ngModel)]="text.fontFamily"
          />
          <div class="input-group-append"></div>

          <!-- Padding -->

          <input
            name="padding"
            type="hidden"
            #padding="ngModel"
            [(ngModel)]="text.padding"
          />
          <div class="input-group-append"></div>

          <!-- Margin -->

          <input
            name="margin"
            type="hidden"
            #margin="ngModel"
            [(ngModel)]="text.margin"
          />
          <div class="input-group-append"></div>

          <!-- Top -->

          <input
            name="top"
            type="hidden"
            #top="ngModel"
            [(ngModel)]="text.top"
          />
          <div class="input-group-append"></div>

          <!-- Bottom -->

          <input
            name="bottom"
            type="hidden"
            #bottom="ngModel"
            [(ngModel)]="text.bottom"
          />
          <div class="input-group-append"></div>

          <!-- Left -->

          <input
            name="left"
            type="hidden"
            #left="ngModel"
            [(ngModel)]="text.left"
          />
          <div class="input-group-append"></div>

          <!-- Right -->

          <input
            name="right"
            type="hidden"
            #right="ngModel"
            [(ngModel)]="text.right"
          />
          <div class="input-group-append"></div>

          <!-- Background Attachment -->

          <input
            name="backgroundAttachment"
            type="hidden"
            #backgroundAttachment="ngModel"
            [(ngModel)]="text.backgroundAttachment"
          />
          <div class="input-group-append"></div>

          <!-- Background Position -->

          <input
            name="backgroundPosition"
            type="hidden"
            #backgroundPosition="ngModel"
            [(ngModel)]="text.backgroundPosition"
          />
          <div class="input-group-append"></div>

          <!-- Background Repeat -->

          <input
            name="backgroundRepeat"
            type="hidden"
            #backgroundRepeat="ngModel"
            [(ngModel)]="text.backgroundRepeat"
          />
          <div class="input-group-append"></div>

          <!-- Background Size -->

          <input
            name="backgroundSize"
            type="hidden"
            #backgroundSize="ngModel"
            [(ngModel)]="text.backgroundSize"
          />
          <div class="input-group-append"></div>

          <!-- Animation -->

          <input
            name="animation"
            type="hidden"
            #animation="ngModel"
            [(ngModel)]="text.animation"
          />
          <div class="input-group-append"></div>

          <!-- --------------------------------------------------------------------------- -->
        </form>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Set as Gallery Image
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Set as Background Image
          </label>
        </div>

        <button
          type="button"
          (click)="this.resizeToggled()"
          class="btn btn-info float-right"
        >
          Move/Resize Image
        </button>

        <div *ngIf="resizeButtonToggled"></div>

        <button
          class="btn btn-danger float-right"
          (click)="deleteDialogue(text.Id)"
        >
          Delete
        </button>
        <button
          class="btn btn-primary float-right"
          (click)="openContentEditor(contentEditor)"
          (click)="selectItemToEdit(text.Id)"
        >
          Edit
        </button>
      </div>
    </div>
    <div class="modal-footer"></div>
  </ng-container>
</ng-template>

<!-- Content editor modal template -->
