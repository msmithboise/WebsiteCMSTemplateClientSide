    </button>
  </div>

  <!-- New Upload File Form -->
  <div class="card" style="width: 25rem">
    <div class="card-body">
      <form [formGroup]="formTemplate">
        <div class="text-center">
          <img [src]="imgSrc" width="350px" height="350px" />
        </div>
        <div class="form-group">
          <label>Select file to upload.</label>
          <input
            type="file"
            class="form-control"
            formControlName="imageUrl"
            (change)="showPreview($event)"
          />
        </div>
        <div class="form-group">
          <input class="form-control" formControlName="pageId" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success float-right">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <ng-container>
    <div>
      <form #f="ngForm" (submit)="customPageComponent.submitNewTextData(f)">
        <input
          name="TextBody"
          placeholder="Enter Text Here"
          type="text"
          #TextBody="ngModel"
          [(ngModel)]="webContentService.formData"
        />
        <input
          type="hidden"
          name="PageId"
          #PageId="ngModel"
          [(ngModel)]="customPageComponent.pageIdSnapshot"
        />
      </form>
    </div>
    <div
      *ngFor="
        let text of customPageComponent.webContentByPageIdArray;
        let i = index
      "
    >
      <div class="modal-body">
        <form
          #form="ngForm"
          (submit)="customPageComponent.onSubmit(form)"
          id="myForm"
        >
          <div class="input-group"></div>

          <!-- Text Id -->
          <input
            name="TextId"
            type="hidden"
            #TextId="ngModel"
            [(ngModel)]="text.TextId"
          />
          <div class="input-group-append"></div>

          <!-- Text Body -->

          <div *ngIf="text.TextBody">
            <label>Text Body</label>
            <div class="input-group"></div>
            <input
              name="TextBody"
              #TextBody="ngModel"
              [(ngModel)]="text.TextBody"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- PageId -->

          <div class="input-group"></div>
          <input
            name="PageId"
            type="hidden"
            #PageId="ngModel"
            [(ngModel)]="text.PageId"
          />
          <div class="input-group-append"></div>

          <!-- ImageUrl -->
          <div *ngIf="text.ImageUrl">
            <label>Image Url</label>
            <div class="input-group"></div>
            <input
              name="ImageUrl"
              #ImageUrl="ngModel"
              [(ngModel)]="text.ImageUrl"
            />
            <div class="input-group-append"></div>
          </div>

          <!-- --------------------------------------------------------------------------- -->
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </ng-container>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Edit Text
</button>

<hr />

<pre>{{ closeResult }}</pre>
