<app-custom-image></app-custom-image>
<app-custom-text></app-custom-text>
<a routerLink="/portal" class="btn btn-light btn-sm mb-3">Login</a>

<div *ngFor="let data of this.userService.loggedInUserArray">
  <a
    routerLink="/portal"
    class="btn btn-light btn-sm mb-3"
    (click)="Logout(data)"
    >Logout</a
  >
</div>

<ng-container>
  <div class="container-fluid defaultTemplate">
    <div
      *ngFor="

      <img src="{{ templateData.ImageUrl }}" alt="" />
    </div>

    Hello! Welcome to our

    <app-custom-text-modal></app-custom-text-modal>
    <div
      class="row"
      [style.background-image]="'url(' + photo + ')' | safe"
      style="
        position: relative;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 500px;
      "
    ></div>
    <div *ngFor="let content of this.webContentService.webContentArray">
      <div *ngIf="content.imageUpload != null">
        <iframe
          width="420"
          height="315"
          [src]="setYouTubeEmbed(content.imageUpload)"
          allowfullscreen
        >
        </iframe>
      </div>
