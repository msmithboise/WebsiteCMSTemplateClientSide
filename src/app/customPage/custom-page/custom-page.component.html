<a routerLink="/customPage" class="btn btn-light btn-sm mb-3">Back</a>
<app-custom-image></app-custom-image>
<app-custom-text></app-custom-text>

<h1>
  Hello! Welcome to our
  {{ this.customPageService.customPageArrayById.PageDescription }} Page!
</h1>

<app-custom-text-modal></app-custom-text-modal>
<div *ngFor="let content of this.webContentService.webContentArray">
  <h1>{{ content.TextBody }}</h1>
  <img src="{{ content.ImageUrl }}" />
</div>
