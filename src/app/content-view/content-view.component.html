    <!-- Button Default Animation: none -->
    <div *ngIf="content.animationName == null">
      <div *ngIf="content.buttonText != null">
        <a [href]="content.HyperLink">
          <button
            @fade
            @openSesame
            (mouseover)="buttonHover(content)"
            (mouseleave)="buttonNonHover(content)"
            [ngStyle]="myButton(content)"
          >
            {{ content.buttonText }}
          </button>
        </a>
      </div>
    </div>

    <!-- Button Default Animation: Pulse -->

    <!-- Youtube videos -->

    <div *ngIf="content.embedUrl != null">
      <div
        class="youtubevideowrap"
        style="width: 100%; max-width: 640px; margin: auto"
      >
        <div class="video-container">
          <iframe
            height="532"
            width="640"
            [src]="setYouTubeEmbed(content.embedUrl)"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </div>

    <!-- Google Maps -->
    <div>
      <div *ngIf="content.MapUrl != null">
        <div class="row">
          <iframe
            width="900"
            height="500"
            frameborder="0"
            style="border: 0"
            [src]="createMapLink(content.MapUrl)"
            allowfullscreen
            [ngStyle]="{
              backgroundAttachment: content.backgroundAttachment,
              backgroundRepeat: content.backgroundRepeat,
              background: 'linear-gradient' + content.background,
              backgroundSize: content.backgroundSize,
              position: content.position,
              opacity: content.opacity,
              backgroundPosition: content.backgroundPosition,
              resize: 'both',
              overflow: 'auto',
              height: content.height,
              width: 'content.width',
              objectFit: 'cover',
              zIndex: content.zIndex,
              transform: content.transform
            }"
          >
          </iframe>
        </div>
      </div>
    </div>
  </div>
</ng-template>
