<div id="list-container">
  <ul [dragula]="'FEATURES'" id="left" type="1" [(dragulaModel)]="toolbox">
    <li *ngFor="let tool of toolbox">{{ tool.feature }}</li>
  </ul>
</div>
<div class="container-fluid">
  <div>
    <div class="row">
      <div
        [(dragulaModel)]="newToolBox"
        (click)="onClick()"
        [dragula]="'FEATURES'"
        style="border-style: solid; border-color: black"
        id="right"
        class="col-3"
      >
        <li *ngFor="let tool of newToolBox">{{ tool.feature }}</li>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/dragula@3.7.2/dist/dragula.js"></script>
<script src="https://unpkg.com/dom-autoscroller@2.2.3/dist/dom-autoscroller.js"></script>
