<div id="editModeNav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <ul class="mainlinks">
    <div id="list-container">
      <ul [dragula]="'FEATURES'" id="left" type="1" [(dragulaModel)]="toolbox">
        <li *ngFor="let tool of toolbox">{{ tool.feature }}</li>
      </ul>
    </div>
  </ul>
</div>

<button (click)="openNav()">EDIT MODE</button>
