<p>Text Box 1 Settings:</p>

<form #form="ngForm" (submit)="onTextBoxOneSubmit(form)">
  <div>
    <label>Color</label>
    <input
      name="color"
      #color="ngModel"
      [(ngModel)]="service.textBoxOneFormData.color"
    />
  </div>

  <div class="form-group">
    <input
      type="submit"
      value="Save Changes"
      class="btn btn-primary btn-block"
    />
  </div>
</form>
