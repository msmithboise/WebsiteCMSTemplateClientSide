<div *ngFor="let preset of this.dashboardPresetService.dashboardPresetArray">
  <div class="container-fluid">
    <body>
      <div
        class="container-fluid"
        [ngStyle]="{
          backgroundColor: preset.colorThree
        }"
      >
        <div class="row">
          <app-dashboard-sidebar
            [colorFive]="preset.colorFive"
            [colorSix]="preset.colorSix"
            [colorFour]="preset.colorFour"
          ></app-dashboard-sidebar>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1
                [ngStyle]="{
                  color: preset.colorFive,
                  fontFamily: this.globalFontFamily
                }"
              >
                Page Settings
              </h1>

              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <!-- add page Button trigger modal -->
                  <button
                    [ngStyle]="{
                      borderColor: preset.colorSeven,
                      color: preset.colorEight,

                      fontFamily: this.globalFontFamily
                    }"
                    type="button"
                    class="btn btn-sm btn-outline-secondary text-button"
                    data-toggle="modal"
                    data-target="#textModal"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-pencil-square"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                      />
                    </svg>
                    Create Page
                  </button>

                  <!--Page Modal -->
                  <div
                    class="modal fade"
                    id="textModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="textModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="textModalLabel">
                            Modal title
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!-- Page create form -->
                          <div class="card-body shadow-lg">
                            <form #f="ngForm" (submit)="addNewPage(f)">
                              <div class="input-group-append"></div>
                              <input
                                class="form-control-lg form-group formStyle"
                                name="PageDescription"
                                placeholder="Enter Page Name here."
                                type="text"
                                #PageId="ngModel"
                                [(ngModel)]="customPageService.pageFormData"
                              />
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            (click)="addNewPage(f)"
                            data-dismiss="modal"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--Sub Page Modal -->
                  <div
                    class="modal fade"
                    id="subPageModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="subPageModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="subPageModalLabel">
                            SubPage title
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!--sub Page create form -->
                          <div class="card-body shadow-lg">
                            <form #f="ngForm" (submit)="addNewPage(f)">
                              <div class="input-group-append"></div>
                              <input
                                class="form-control-lg form-group formStyle"
                                name="PageDescription"
                                placeholder="Enter Page Name here."
                                type="text"
                                #PageId="ngModel"
                                [(ngModel)]="customPageService.pageFormData"
                              />
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            (click)="addNewSubPage(f)"
                            data-dismiss="modal"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="container-fluid"
              [ngStyle]="{
                backgroundColor: preset.colorOne
              }"
            >
              <div *ngFor="let page of this.customPageService.customPageArray">
                <div
                  class="card-body"
                  [ngStyle]="{
                    backgroundColor: preset.colorOne
                  }"
                >
                  <div
                    class="container-fluid"
                    [ngStyle]="{
                      backgroundColor: preset.colorOne
                    }"
                  >
                    <form #form="ngForm" (submit)="addNewPage(form)">
                      <div class="input-group"></div>

                      <!-- Page Id -->

                      <input
                        name="PageId"
                        type="hidden"
                        #TextId="ngModel"
                        [(ngModel)]="page.PageId"
                      />

                      <!-- Page Description -->
                      <label
                        [ngStyle]="{
                          color: preset.colorSix,
                          fontFamily: this.globalFontFamily
                        }"
                      >
                        Page Description</label
                      >
                      <input
                        [ngStyle]="{
                          color: preset.colorFive,
                          backgroundColor: preset.colorThree
                        }"
                        name="PageDescription"
                        type="text"
                        class="form-control col-sm-9 formStyle"
                        #PageDescription="ngModel"
                        [(ngModel)]="page.PageDescription"
                      />

                      <!-- Page Color -->
                      <label
                        [ngStyle]="{
                          color: preset.colorSix,
                          fontFamily: this.globalFontFamily
                        }"
                        class="label-color"
                      >
                        Page Color</label
                      >
                      <input
                        [ngStyle]="{
                          color: preset.colorFive,
                          backgroundColor: preset.colorThree
                        }"
                        name="PageColor"
                        type="text"
                        class="form-control col-sm-9 formStyle"
                        #PageColor="ngModel"
                        [(ngModel)]="page.PageColor"
                      />
                      <div style="height: 20px"></div>

                      <!-- ParentId -->
                      <label
                        [ngStyle]="{
                          color: preset.colorSix,
                          fontFamily: this.globalFontFamily
                        }"
                        class="label-color"
                      >
                        Parent Id</label
                      >
                      <input
                        [ngStyle]="{
                          color: preset.colorFive,
                          backgroundColor: preset.colorThree
                        }"
                        readonly
                        name="ParentId"
                        type="text"
                        class="form-control col-sm-9 formStyle"
                        #ParentId="ngModel"
                        [(ngModel)]="page.ParentId"
                      />
                      <div style="height: 20px"></div>

                      <!-- IsPublished -->
                      <label
                        [ngStyle]="{
                          color: preset.colorSix,
                          fontFamily: this.globalFontFamily
                        }"
                        class="checkbox"
                        >Publish {{ page.PageDescription }}</label
                      >
                      <input
                        [ngStyle]="{
                          color: preset.colorFive,
                          backgroundColor: preset.colorThree
                        }"
                        class="check"
                        type="checkbox"
                        (change)="onChange($event.target.checked)"
                        #isPublished="ngModel"
                        [(ngModel)]="page.isPublished"
                        [ngModelOptions]="{ standalone: true }"
                      />
                      <br />
                    </form>

                    <button
                      [ngStyle]="{
                        borderColor: preset.colorSeven,
                        color: preset.colorEight,

                        fontFamily: this.globalFontFamily
                      }"
                      type="button"
                      class="btn btn-sm btn-outline-secondary text-button"
                      (click)="addNewPage(form)"
                      cursor="pointer"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-save"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
                        />
                      </svg>
                      Save {{ page.PageDescription }}
                    </button>

                    <button
                      [ngStyle]="{
                        borderColor: preset.colorSeven,
                        color: preset.colorEight,

                        fontFamily: this.globalFontFamily
                      }"
                      type="button"
                      class="btn btn-sm btn-outline-secondary text-button"
                      (click)="
                        deleteDialogue(page.PageId, page.PageDescription)
                      "
                      cursor="pointer"
                    >
                      <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-trash"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        />
                      </svg>
                      Delete {{ page.PageDescription }}
                    </button>

                    <!-- add Sub page Button trigger modal -->
                    <button
                      [ngStyle]="{
                        borderColor: preset.colorSeven,
                        color: preset.colorEight,
                        float: 'left',
                        fontFamily: this.globalFontFamily
                      }"
                      type="button"
                      class="btn btn-sm btn-outline-secondary text-button float-right"
                      data-toggle="modal"
                      data-target="#subPageModal"
                      (click)="getOriginPageId(page.PageId)"
                    >
                      <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-pencil-square"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                        />
                      </svg>
                      Create {{ page.PageDescription }} Sub Page
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </body>
  </div>
</div>
