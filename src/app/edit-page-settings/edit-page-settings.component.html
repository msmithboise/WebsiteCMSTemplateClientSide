      <div class="container-fluid">
        <div class="row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block sidebar collapse"
          >
            <div class="sidebar-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    Dashboard <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    style="cursor: pointer"
                    [routerLink]="['edit-page']"
                  >
                    <span data-feather="file"></span>
                    Page Settings
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2">Page Settings</h1>

              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <!-- add page Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary text-button"
                    data-toggle="modal"
                    data-target="#textModal"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-pencil-square"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                      />
                    </svg>
                    Add Page
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="textModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="textModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="textModalLabel">
                            Modal title
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="card-body">
                            <form #f="ngForm" (submit)="addNewPage(f)">
                              <div class="input-group-append"></div>
                              <input
                                class="form-control-lg form-group formStyle"
                                name="PageDescription"
                                placeholder="Enter Page Name here."
                                type="text"
                                #PageId="ngModel"
                                [(ngModel)]="customPageService.pageFormData"
                              />
                            </form>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="button" class="btn btn-primary">
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <div class="card-body">
                <form #f="ngForm" (submit)="addNewPage(f)">
                  <div class="input-group-append"></div>
                  <input
                    class="form-control-lg form-group formStyle"
                    name="PageDescription"
                    placeholder="Enter Page Name here."
                    type="text"
                    #PageId="ngModel"
                    [(ngModel)]="customPageService.pageFormData"
                  />
                </form>
              </div>

              <label class="label-color"> Page Description</label>
              <div class="card-body">
                <div
                  *ngFor="let page of this.customPageService.customPageArray"
                >
                  <form #form="ngForm" (submit)="addNewPage(form)">
                    <div class="input-group"></div>

                    <button
                      class="btn btn-danger btn-sm float-right"
                      (click)="
                        deleteDialogue(page.PageId, page.PageDescription)
                      "
                    >
                      Delete
                    </button>

                    <button
                      class="btn btn-info btn-sm float-right"
                      (click)="getSubPages()"
                    >
                      Add Sub Page
                    </button>

                    <!-- Page Id -->

                    <input
                      name="PageId"
                      type="hidden"
                      #TextId="ngModel"
                      [(ngModel)]="page.PageId"
                    />

                    <!-- Page Description -->

                    <input
                      name="PageDescription"
                      type="text"
                      class="form-control col-sm-9 formStyle"
                      #TextId="ngModel"
                      [(ngModel)]="page.PageDescription"
                    />

                    <!-- --------------------------------------------------------------------------- -->
                  </form>

                  <!-- <button
                    class="btn btn-danger float-right"
                    (click)="deleteDialogue(text.Id)"
                  >
                    Delete
                  </button> -->
                </div>
              </div>
            </div>
