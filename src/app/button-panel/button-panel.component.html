<div class="grid-container">
  <!-- text Button trigger modal -->
  <button
    type="button"
    class="btn btn-sm btn-outline-secondary text-button"
    data-toggle="modal"
    data-target="#textModal"
    (click)="passColumnId(this.columnId)"
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-card-text"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
      />
      <path
        fill-rule="evenodd"
        d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
      />
    </svg>
    Text
  </button>

  <!-- background image Button trigger modal -->
  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary image-button"
    data-toggle="modal"
    data-target="#bgImageModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1.0625em"
      height="1em"
      viewBox="0 0 17 16"
      class="bi bi-image-alt"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10.648 6.646a.5.5 0 0 1 .577-.093l4.777 3.947V15a1 1 0 0 1-1 1h-14a1 1 0 0 1-1-1v-2l3.646-4.354a.5.5 0 0 1 .63-.062l2.66 2.773 3.71-4.71z"
      />
      <path
        fill-rule="evenodd"
        d="M4.5 5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
      />
    </svg>
    Background Image
  </button>

  <!--BG Image Modal -->
  <div
    class="modal fade"
    id="bgImageModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="bgImageModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bgImageModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- BG New Upload File Form -->
          <div class="card" style="width: 25rem">
            <div class="card-body">
              <form
                [formGroup]="formTemplate"
                (submit)="onSubmit(formTemplate.value)"
              >
                <div class="text-center">
                  <img
                    [src]="imgSrc"
                    width="350px"
                    height="350px"
                    (click)="fileUploader.click()"
                  />
                </div>
                <div class="form-group">
                  <label class="label">Select file to upload.</label>
                  <input
                    type="file"
                    accept="image/*"
                    class="form-control-file"
                    #fileUploader
                    formControlName="imageUrl"
                    (change)="showPreview($event)"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      isSubmitted && formControls.imageUrl.errors?.required
                    "
                  >
                    This field is required.
                  </div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="hidden"
                    formControlName="pageId"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!--BG Image Url input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="bgImageUrlFormTemplate"
                class="form-inline"
                (submit)="submitBgImageUrlData(bgImageUrlFormTemplate.value)"
              >
                <div class="form-group">
                  <input
                    name="backgroundImage"
                    class="form-control-lg form-group"
                    placeholder="Add Url Here"
                    type="text"
                    formControlName="backgroundImage"
                  />

                  <input type="hidden" name="PageId" formControlName="pageId" />
                </div>
                <div>
                  <label><h1>400px</h1></label>
                  <input
                    class="check"
                    type="checkbox"
                    (change)="onChange($event.target.checked)"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            data-toggle="modal"
            data-target="#bgImageModal"
            type="button"
            class="btn btn-primary"
            (click)="submitBgImageUrlData(bgImageUrlFormTemplate.value)"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- image Button trigger modal -->
  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary image-button"
    data-toggle="modal"
    data-target="#imageModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-file-image"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10l2.224-2.224a.5.5 0 0 1 .61-.075L8 11l2.157-3.02a.5.5 0 0 1 .76-.063L13 10V2a1 1 0 0 0-1-1H4z"
      />
      <path
        fill-rule="evenodd"
        d="M6.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"
      />
    </svg>
    Gallery Image
  </button>

  <!--Gallery Image Modal -->
  <div
    class="modal fade"
    id="imageModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="imageModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--Image dimensions Modal -->
          <div
            class="modal fade"
            id="dimensionsModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="dimensionsModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="dimensionsModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Text body input form -->
                  <div class="card">
                    <div class="card-body">
                      <form
                        [formGroup]="imageUrlFormTemplate"
                        class="form-inline"
                        (submit)="
                          submitImageUrlData(imageUrlFormTemplate.value)
                        "
                      >
                        <div class="form-group">
                          <input
                            name="height"
                            class="form-control-lg form-group"
                            placeholder="Height"
                            type="text"
                            formControlName="height"
                          />

                          <div class="form-group">
                            <input
                              name="width"
                              class="form-control-lg form-group"
                              placeholder="Width"
                              type="text"
                              formControlName="width"
                            />

                            <input
                              type="hidden"
                              name="PageId"
                              formControlName="pageId"
                            />
                          </div>
                          <input
                            type="hidden"
                            name="PageId"
                            formControlName="pageId"
                          />
                          <input
                            type="hidden"
                            name="ColumnId"
                            formControlName="columnId"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    (click)="submitImageUrlData(imageUrlFormTemplate.value)"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Gallery Image Upload File Form -->
          <div class="card" style="width: 25rem">
            <div class="card-body">
              <form
                [formGroup]="galleryImageTemplate"
                (submit)="onGalleryImageSubmit(galleryImageTemplate.value)"
              >
                <div class="text-center">
                  <img
                    [src]="gallerySrc"
                    width="350px"
                    height="350px"
                    (click)="fileUploader.click()"
                  />
                </div>
                <div class="form-group">
                  <label class="label">Select file to upload.</label>
                  <input
                    type="file"
                    accept="image/*"
                    class="form-control-file"
                    #fileUploader
                    formControlName="imageUrl"
                    (change)="showGalleryPreview($event)"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      isSubmitted && formControls.imageUrl.errors?.required
                    "
                  >
                    This field is required.
                  </div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="hidden"
                    formControlName="pageId"
                  />

                  <input
                    class="form-control"
                    type="hidden"
                    formControlName="columnId"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Image Url input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="imageUrlFormTemplate"
                class="form-inline"
                (submit)="submitImageUrlData(imageUrlFormTemplate.value)"
              >
                <div class="form-group">
                  <input
                    name="imageUrl"
                    class="form-control-lg form-group"
                    placeholder="Add Url Here"
                    type="text"
                    formControlName="imageUrl"
                  />

                  <input type="hidden" name="PageId" formControlName="pageId" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            data-toggle="modal"
            data-target="#dimensionsModal"
            type="button"
            class="btn btn-primary"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Text Modal -->
  <div
    class="modal fade"
    id="textModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="textModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="textModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Text body input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="textFormTemplate"
                class="form-inline"
                (submit)="submitNewTextData(textFormTemplate.value)"
              >
                <div class="form-group">
                  <input
                    name="TextBody"
                    class="form-control-lg form-group"
                    placeholder="Add Text Here"
                    type="text"
                    formControlName="TextBody"
                  />
                  <input type="hidden" name="PageId" formControlName="pageId" />
                  <input
                    type="hidden"
                    name="ColumnId"
                    formControlName="columnId"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            (click)="submitNewTextData(textFormTemplate.value)"
            class="btn btn-primary"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Modal Button -->

  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary embed-button"
    data-toggle="modal"
    data-target="#audioModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-soundwave"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z"
      />
    </svg>
    Audio
  </button>

  <!-- Audio Modal -->
  <div
    class="modal fade"
    id="audioModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="audioModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="audioModalLabel">Audio</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- upload audio modal form -->

          <div class="card" style="width: 25rem">
            <div class="card-body">
              <form
                [formGroup]="audioUploadFormTemplate"
                (submit)="onAudioSubmit(formTemplate.value)"
              >
                <div class="text-center"></div>
                <div class="form-group">
                  <label class="label">Select audio to upload.</label>
                  <input
                    type="file"
                    accept="audio/*"
                    class="form-control-file"
                    #audioUploader
                    formControlName="AudioUrl"
                    (change)="showAudioPreview($event)"
                  />
                  <div class="text-danger" *ngIf="isAudioSubmitted">
                    This field is required.
                  </div>
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="hidden"
                    formControlName="pageId"
                  />
                  <input
                    class="form-control"
                    type="hidden"
                    formControlName="columnId"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- Audio input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="audioFormTemplate"
                class="form-inline"
                (submit)="submitAudioData(audioFormTemplate.value)"
              >
                <div class="form-group">
                  <input
                    name="audioUrl"
                    class="form-control-lg form-group"
                    placeholder="Add Audio Here"
                    type="text"
                    formControlName="audioUrl"
                  />
                  <input type="hidden" name="PageId" formControlName="pageId" />
                  <input
                    type="hidden"
                    name="ColumnId"
                    formControlName="columnId"
                  />

                  <input
                    type="hidden"
                    name="backgroundColor"
                    formControlName="backgroundColor"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitAudioData(audioFormTemplate.value)"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- embed Button trigger modal -->
  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary embed-button"
    data-toggle="modal"
    data-target="#embedModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-camera-video"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
      />
    </svg>
    Video
  </button>

  <!-- Embed Modal -->
  <div
    class="modal fade"
    id="embedModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="embedModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="embedModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Embed Url input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="embedUrlFormTemplate"
                class="form-inline"
                (submit)="submitEmbedUrlData(embedUrlFormTemplate.value)"
              >
                <div class="form-group">
                  <input
                    name="embedUrl"
                    class="form-control-lg form-group"
                    placeholder="Add Embed Here"
                    type="text"
                    formControlName="embedUrl"
                  />
                  <input type="hidden" name="PageId" formControlName="pageId" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitEmbedUrlData(embedUrlFormTemplate.value)"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Map button -->

  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary map-button"
    data-toggle="modal"
    data-target="#mapModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-geo-alt"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
      />
      <path
        fill-rule="evenodd"
        d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
      />
    </svg>
    Map
  </button>

  <!-- Map Modal -->
  <div
    class="modal fade"
    id="mapModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="mapModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mapModalLabel">Map</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            [formGroup]="mapFormTemplate"
            class="form-inline"
            (submit)="onMapSubmit(mapFormTemplate.value)"
          >
            <div class="form-group">
              <input
                name="MapUrl"
                class="form-control-lg form-group"
                placeholder="Search location here"
                type="text"
                formControlName="MapUrl"
              />
              <input type="hidden" name="PageId" formControlName="pageId" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            (click)="onMapSubmit(mapFormTemplate.value)"
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Icon Button trigger modal -->
  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary embed-button"
    data-toggle="modal"
    data-target="#iconModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-building"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"

      />
    </svg>
    Icon
  </button>

  <!-- Icon Modal -->
  <div
    class="modal fade"
    id="iconModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="iconModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="iconModalLabel">
            If you know your FontAwesome code, type it into the white box.
            Otherwise, choose from our pre-selected options in the dropdown.
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Icon input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="iconFormTemplate"
                class="form-inline"
                (submit)="submitIconData(iconFormTemplate.value)"
              >
                <div>
                  <input
                    id="iconId"
                    name="icon"
                    class="form-control-lg form-group"
                    placeholder="Social Media icon name"
                    type="text"
                    formControlName="icon"
                  />

                  <select
                    name="icon"
                    id="iconId"
                    class="form-control-lg form-group"
                    formControlName="icon"
                  >
                    <option value="fab fa-facebook">Facebook</option>
                    <option value="fab fa-instagram">Instagram</option>
                    <option value="fab fa-twitter">Twitter</option>
                    <option value="fab fa-youtube">YouTube</option>
                    <option value="fab fa-cc-paypal">PayPal</option>
                    <option value="fab fa-amazon">Amazon</option>
                    <option value="fab fa-apple">Apple</option>
                    <option value="fab fa-google-pay">Google Pay</option>
                    <option value="fab fa-google">Google</option>
                    <option value="fab fa-linkedin">LinkedIn</option>
                    <option value="fab fa-snapchat">Snapchat</option>
                    <option value="fab fa-pinterest">Pinterest</option>
                    <option value="fab fa-reddit">Reddit</option>
                    <option value="fab fa-whatsapp">WhatsApp</option>
                    <option value="fab fa-tiktok">TikTok</option>
                  </select>
                  <input type="hidden" name="PageId" formControlName="pageId" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitIconData(iconFormTemplate.value)"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Button Feature trigger modal -->
  <button
    [ngStyle]="{
      borderColor: this.colorSeven,
      color: this.colorEight,
      fontFamily: this.FontFamily
    }"
    type="button"
    class="btn btn-sm btn-outline-secondary embed-button"
    data-toggle="modal"
    data-target="#buttonModal"
    (click)="passColumnId(this.columnId)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"

    </svg>
    Button
  </button>

  <!-- Button Modal -->
  <div
    class="modal fade"
    id="buttonModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="buttonModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buttonModalLabel"></h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Button input form -->
          <div class="card">
            <div class="card-body">
              <form
                [formGroup]="buttonFormTemplate"
                class="form-inline"
                (submit)="submitButtonData(buttonFormTemplate.value)"
              >
                <div>
                  <input
                    name="buttonText"
                    class="form-control-lg form-group"
                    placeholder="Button Text Here"
                    type="text"
                    formControlName="buttonText"
                  />
                  <input
                    name="HyperLink"
                    class="form-control-lg form-group"
                    placeholder="HyperLink here"
                    type="text"
                    formControlName="HyperLink"
                  />

                  <input type="hidden" name="PageId" formControlName="pageId" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitButtonData(buttonFormTemplate.value)"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
