<h1 style="color: #27293d">This would be the page display (PARENT)</h1>

<input
  type="text"
  id="userInput"
  name="userInput"
  [(ngModel)]="inputName"
  value="Joe"
/>

<button>Add Row</button>

<!-- <app-grid-child [row]="addRow()" [bindName]="inputName"></app-grid-child> -->
<div class="container-fluid">
  <div *ngFor="let element of elements" [ngClass]="element">
    <div *ngFor="let column of columns" [ngClass]="column"></div>
  </div>
</div>

<app-grid-child
  (newElementEvent)="addElement($event)"
  (newColumnEvent)="addColumn($event)"
></app-grid-child>
