<h1 style="color: #27293d">This would be the page display (PARENT)</h1>

<!-- this is where the button would be pressed to add a row -->

Name:
<input
  type="text"
  id="userInput"
  name="userInput"
  [(ngModel)]="inputName"
  value="Joe"
/>

<button>Add Row</button>

<!-- <app-grid-child [row]="addRow()" [bindName]="inputName"></app-grid-child> -->
<div style="border: black; border-style: double" class="container-fluid">
  <div
    style="border: red; border-style: dashed"
    *ngFor="let element of elements"
    [ngClass]="element"
  >
    <div
      style="border: blue; border-style: solid"
      *ngFor="let column of columns"
      [ngClass]="column"
    >
      <div
        style="border: yellow; border-style: dotted"
        *ngFor="let content of webContent"
      >
        {{ content }}
      </div>
    </div>
  </div>
</div>

<app-grid-child
  (refreshEvent)="refresh($event)"
  (newElementEvent)="addElement($event)"
  (newColumnEvent)="addColumn($event)"
  (newContentEvent)="addContent($event)"
></app-grid-child>
