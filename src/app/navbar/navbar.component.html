<div *ngFor="let setting of navBarService.navBarArray">
  <nav
    class="navbar navbar-expand-xl navbar-dark"
    [ngStyle]="{
      backgroundColor: setting.NavBarBgColor,
      color: setting.NavBarFontColor,
      position: setting.NavBarPosition,
      opacity: setting.NavBarOpacity
    }"
  >
    <!-- Logo -->
    <img
      src="{{ setting.LogoUrl }}"
      [ngStyle]="{
        width: setting.LogoWidth,
        height: setting.LogoHeight
      }"
    />
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          *ngFor="let page of customPageService.customPageArray"
        >
          <div (click)="onClick(page.PageId, page.PageDescription)">
            <a
              style="
                cursor: pointer;
                font-size: 18px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
              "
              (mouseover)="
                getPageByIdOnHover(page.PageId, page.PageDescription)
              "
              class="dropbtn nav-link"
              >{{ page.PageDescription }}</a
            >
          </div>
          <div class="dropdown">
            <div class="dropdown-content">
              <div *ngFor="let subPage of this.SubPageLocalStorage">
                <a
                  (click)="
                    navToSubPage(subPage.SubPageId, subPage.SubPageDescription)
                  "
                  >{{ subPage.SubPageDescription }}</a
                >
              </div>
            </div>
          </div>
        </li>
        <!-- Subpages dropdown content -->
        <div class="dropdown">
          <a class="dropbtn nav-link"></a>
          <div class="dropdown-content">
            <div *ngFor="let subPage of subPageService.subPageArray">
              <a href="#">{{ subPage.SubPageDescription }}</a>
            </div>
          </div>
        </div>
      </ul>
    </div>

    <!-- Check for cookies before displaying dashboard button -->
    <div *ngFor="let user of this.currentUserArray">
      <div *ngIf="this.hasCookieToken == true">
        <div
          *ngIf="user.IsLoggedIn"
          style="
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
          "
        >
          Hello, {{ user.UserName }}.
          <div>
            <div>
              <button
                class="btn btn-light btn-sm mb-3"
                (click)="openPageSettings()"
              >
                Dashboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Check for cookies before displaying logout button -->
    <div *ngFor="let user of this.currentUserArray">
      <div *ngIf="this.hasCookieToken == true">
        <div *ngIf="user.IsLoggedIn">
          <div *ngFor="let data of this.userService.loggedInUserArray">
            <div style="padding: 10px"></div>
            <a
              routerLink="/portal"
              class="btn btn-light btn-sm mb-3"
              (click)="Logout(data)"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- News Button trigger modal -->
    <button
      type="button"
      class="btn btn-sm btn-outline-secondary embed-button"
      data-toggle="modal"
      data-target="#newsModal"
    >
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-building"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"
        />
        <path
          d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"
        />
      </svg>
      News
    </button>

    <!-- News Modal -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel"></h5>
            <app-news></app-news>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              Close
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
