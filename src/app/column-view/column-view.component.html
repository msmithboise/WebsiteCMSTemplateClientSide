<div class="row">
  <div
    *ngFor="let column of this.newColumnList"
    [ngClass]="column.ColumnClass"
    style="border-style: solid; border: green; height: 100%"
  >
    <div *ngIf="column.RowId == this.rowId">
      <h2 style="color: white">{{ column.ColumnId }}</h2>
      <app-content-view [columnId]="column.ColumnId"></app-content-view>
    </div>
  </div>
</div>
