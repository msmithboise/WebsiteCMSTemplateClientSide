<div *ngFor="let preset of this.dashboardPresetService.dashboardPresetArray">
  <div
    class="container-fluid"
    [ngStyle]="{
      backgroundColor: preset.colorThree
    }"
  >
    <div class="row">
      <app-dashboard-sidebar
        [colorFive]="preset.colorFive"
        [colorSix]="preset.colorSix"
        [colorFour]="preset.colorFour"
      ></app-dashboard-sidebar>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <div
            class="container-fluid"
            [ngStyle]="{
              backgroundColor: preset.colorThree
            }"
          >
            <h1
              [ngStyle]="{
                color: preset.colorFive,
                fontFamily: this.globalFontFamily
              }"
            >
              Style Settings
            </h1>

            <h1>
              <!-- Get Requests: {{ this.webStructureService.getRequests }} -->
            </h1>

            <mat-tab-group
              [ngStyle]="{
                color: preset.colorFive,
                fontFamily: this.globalFontFamily
              }"
            >
              <mat-tab id="tab " label="Global">
                <!-- Global CARD BEGIN -->
                <div
                  class="card"
                  [ngStyle]="{
                    backgroundColor: preset.colorOne
                  }"
                >
                  <div
                    *ngFor="
                      let content of this.webContentService.webContentByIdArray
                    "
                  >
                    <div class="modal-body form-group">
                      <form
                        #form="ngForm"
                        (submit)="onEditSubmit(form)"
                        id="myForm"
                      >
                        <!--Save changes button -->

                        <button
                          [ngStyle]="{
                            borderColor: preset.colorSeven,
                            color: preset.colorEight,
                            float: 'right',
                            fontFamily: this.globalFontFamily
                          }"
                          type="button"
                          class="btn btn-sm btn-outline-secondary text-button"
                          (click)="onEditSubmit(form)"
                          cursor="pointer"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-save"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
                            />
                          </svg>
                          Save Changes
                        </button>
                        <!-- Id -->

                        <input
                          name="Id"
                          type="hidden"
                          #Id="ngModel"
                          [(ngModel)]="content.Id"
                        />
                        <div class="input-group-append"></div>

                        <!-- Page Id -->

                        <input
                          name="PageId"
                          type="hidden"
                          #PageId="ngModel"
                          [(ngModel)]="content.PageId"
                        />
                        <div class="input-group-append"></div>

                        <!-- Column Id -->

                        <input
                          name="ColumnId"
                          type="hidden"
                          #ColumnId="ngModel"
                          [(ngModel)]="content.ColumnId"
                        />
                        <div class="input-group-append"></div>

                        <!-- ngIf subpageid != null... input -->

                        <input
                          *ngIf="content.SubPageId != null"
                          type="text"
                          name="SubPageId"
                          type="hidden"
                          #SubPageId="ngModel"
                          [(ngModel)]="content.SubPageId"
                        />

                        <!-- Text Body -->
                        <div class="row">
                          <div class="col-6">
                            <label
                              [ngStyle]="{
                                color: preset.colorSix,
                                fontFamily: this.globalFontFamily
                              }"
                              ><b>Text</b
                              ><button
                                type="button"
                                class="btn mr-2"
                                placement="right"
                                ngbTooltip="If text is set, you can change it here."
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="16"
                                  height="16"
                                  fill="#C349BF"
                                  class="bi bi-question-circle-fill"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                  />
                                </svg></button
                            ></label>
                            <div>
                              <input
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                name="TextBody"
                                #TextBody="ngModel"
                                [(ngModel)]="content.TextBody"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="input-group-append"></div>

                        <!-- Background Image -->
                        <div class="row">
                          <div class="col-6">
                            <label
                              [ngStyle]="{
                                color: preset.colorSix,
                                fontFamily: this.globalFontFamily
                              }"
                              [ngStyle]="{
                                color: preset.colorSix,
                                fontFamily: this.globalFontFamily
                              }"
                              ><b>Background Image</b
                              ><button
                                type="button"
                                class="btn mr-2"
                                placement="right"
                                ngbTooltip="You can use this to change the URL of the image you are editing."
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="16"
                                  height="16"
                                  fill="#C349BF"
                                  class="bi bi-question-circle-fill"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                  />
                                </svg></button
                            ></label>
                            <div>
                              <input
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                name="backgroundImage"
                                #backgroundImage="ngModel"
                                [(ngModel)]="content.backgroundImage"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="input-group-append"></div>

                        <!-- CSS Animations -->

                        <div class="row">
                          <div class="col-6">
                            <div>
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                ><b>CSS Animations</b>
                                <button
                                  type="button"
                                  class="btn mr-2"
                                  placement="right"
                                  ngbTooltip="Use form to create your own animation.  See https://www.w3schools.com/cssref/css3_pr_animation.asp for more info."
                                >
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="#C349BF"
                                    class="bi bi-question-circle-fill"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                    />
                                  </svg>
                                </button>
                              </label>
                              <div>
                                <input
                                  [ngStyle]="{
                                    color: preset.colorFive,
                                    backgroundColor: preset.colorThree
                                  }"
                                  name="animation"
                                  #animation="ngModel"
                                  [(ngModel)]="content.animation"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                for="animation"
                              ></label>
                              <select
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                id="animation"
                                name="animation"
                                [(ngModel)]="content.animation"
                                class="form-control"
                              >
                                <option value="none">
                                  (name duration timing-function delay
                                  iteration-count direction fill-mode
                                  play-state)
                                </option>
                                <option value="fadeIn ease 10s">fade in</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>

                        <!-- Animation Name -->

                        <div class="row">
                          <div class="col-6">
                            <div>
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                ><b>Pre-built Animations</b>
                                <button
                                  type="button"
                                  class="btn mr-2"
                                  placement="right"
                                  ngbTooltip="An animation lets text or an image gradually change from one style to another.  Use this form to use our already built animations for you.  See https://www.w3schools.com/cssref/css3_pr_animation.asp for more info."
                                >
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="#C349BF"
                                    class="bi bi-question-circle-fill"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                    />
                                  </svg>
                                </button>
                              </label>
                              <div>
                                <input
                                  [ngStyle]="{
                                    color: preset.colorFive,
                                    backgroundColor: preset.colorThree
                                  }"
                                  name="animationName"
                                  #animationName="ngModel"
                                  [(ngModel)]="content.animationName"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                for="animationName"
                              ></label>
                              <select
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                id="animationName"
                                name="animationName"
                                [(ngModel)]="content.animationName"
                                class="form-control"
                              >
                                <option value="none">none</option>
                                <option value="fadeInOnEnter">
                                  fade in on enter (Text, Image)
                                </option>
                                <option value="slideInUpOnEnter">
                                  slide in up on enter (Text, Image)
                                </option>
                                <option value="slideInLeftOnEnter">
                                  slide in left on enter (Text, Image)
                                </option>
                                <option value="slideInRightOnEnter">
                                  slide in right on enter (Text, Image)
                                </option>
                                <option value="pulse">
                                  pulse (Buttons, Image w/ HyperLink)
                                </option>
                                <option value="jello">
                                  jello (Buttons, Image w/ HyperLink)
                                </option>
                                <option value="hueRotate">
                                  hueRotate (Buttons)
                                </option>
                                <option value="rubberBand">
                                  rubberBand (Buttons)
                                </option>
                                <option value="bounce">bounce (Buttons)</option>
                                <option value="heartBeat">
                                  heartBeat (Buttons)
                                </option>
                                <option value="headShake">
                                  headShake (Buttons)
                                </option>
                                <option value="zoomIn">zoomIn (Buttons)</option>
                                <option value="flip">
                                  flip (Image w/ HyperLink)
                                </option>
                                <option value="flash">
                                  flash (Image w/ HyperLink)
                                </option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>

                        <!-- Body (Image 400px) -->
                        <div class="row">
                          <div class="col-6"></div>
                        </div>

                        <input
                          [ngStyle]="{
                            color: preset.colorFive,
                            backgroundColor: preset.colorThree
                          }"
                          name="Body"
                          type="hidden"
                          #Body="ngModel"
                          [(ngModel)]="content.Body"
                        />
                        <div class="input-group-append"></div>

                        <!-- Background Attachment -->
                        <div class="row">
                          <div class="col-6">
                            <label
                              [ngStyle]="{
                                color: preset.colorSix,
                                fontFamily: this.globalFontFamily
                              }"
                              ><b>Background Attachment</b
                              ><button
                                type="button"
                                class="btn mr-2"
                                placement="right"
                                ngbTooltip="This sets whether a background image scrolls with the rest of the page, or is fixed."
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="16"
                                  height="16"
                                  fill="#C349BF"
                                  class="bi bi-question-circle-fill"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                  />
                                </svg></button
                            ></label>
                          </div>
                        </div>
                        <div>
                          <input
                            [ngStyle]="{
                              color: preset.colorFive,
                              backgroundColor: preset.colorThree
                            }"
                            name="backgroundAttachment"
                            #backgroundAttachment="ngModel"
                            [(ngModel)]="content.backgroundAttachment"
                          />
                        </div>
                        <div class="input-group-append"></div>

                        <!-- Background Color -->
                        <div class="row">
                          <div class="col-6">
                            <label
                              [ngStyle]="{
                                color: preset.colorSix,
                                fontFamily: this.globalFontFamily
                              }"
                              ><b>Background Color</b
                              ><button
                                type="button"
                                class="btn mr-2"
                                placement="right"
                                ngbTooltip="You can use this to change the background color of a row."
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="16"
                                  height="16"
                                  fill="#C349BF"
                                  class="bi bi-question-circle-fill"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                  />
                                </svg></button
                            ></label>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                for="backgroundColor"
                              ></label>
                              <select
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                id="backgroundColor"
                                name="backgroundColor"
                                [(ngModel)]="content.backgroundColor"
                                class="form-control"
                              >
                                <option value="#ffffff">neutral white</option>
                                <option value="#f6f6f6">
                                  neutral off-white
                                </option>
                                <option
                                  value="#cccccc
                                  "
                                >
                                  neutral pink
                                </option>
                                <option value="#999999">neutral tan</option>
                                <option value="#4d4d4d">neutral brown</option>
                                <option value="#222222">neutral black</option>

                                <option value="red">red</option>
                                <option value="pink">pink</option>
                                <option value="black">black</option>
                                <option value="blue">blue</option>
                                <option value="purple">purple</option>
                                <option value="brown">brown</option>
                                <option value="white">white</option>
                                <option value="green">green</option>
                                <option value="orange">orange</option>
                                <option value="grey">grey</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>
                        <div>
                          <input
                            [ngStyle]="{
                              color: preset.colorFive,
                              backgroundColor: preset.colorThree
                            }"
                            name="backgroundColor"
                            #backgroundColor="ngModel"
                            [(ngModel)]="content.backgroundColor"
                          />
                        </div>
                        <div class="input-group-append"></div>

                        <!-- Background gradient -->

                        <div class="row">
                          <div class="col-6">
                            <div>
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                ><b>Background Gradient</b
                                ><button
                                  type="button"
                                  class="btn mr-2"
                                  placement="right"
                                  ngbTooltip="Gradients let you display smooth transitions between two or more specified colors"
                                >
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="#C349BF"
                                    class="bi bi-question-circle-fill"
                                    viewBox="0 0 16 16"
                                  >
                                    <path
                                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"
                                    />
                                  </svg></button
                              ></label>
                              <div>
                                <input
                                  [ngStyle]="{
                                    color: preset.colorFive,
                                    backgroundColor: preset.colorThree
                                  }"
                                  name="background"
                                  #background="ngModel"
                                  [(ngModel)]="content.background"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label
                                [ngStyle]="{
                                  color: preset.colorSix,
                                  fontFamily: this.globalFontFamily
                                }"
                                for="background"
                              ></label>
                              <select
                                [ngStyle]="{
                                  color: preset.colorFive,
                                  backgroundColor: preset.colorThree
                                }"
                                id="background"
                                name="background"
                                [(ngModel)]="content.background"
                                class="form-control"
                              >
                                <option
                                  value="(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))"
                                >
                                  transparent overlay
                                </option>
                                <option value="(180deg, red, yellow)">
                                  linear-gradient(180deg, red, yellow)
                                </option>
                                <option
                                  value="(to right, rgba(255,0,0,0), rgba(255,0,0,1))"
                                >
                                  linear-gradient(to right, rgba(255,0,0,0),
                                  rgba(255,0,0,1))
                                </option>
                                <option value="(red, yellow 10%, green 20%);">
                                  repeating-linear-gradient(red, yellow 10%,
                                  green 20%);
