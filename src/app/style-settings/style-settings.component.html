      <div class="container-fluid">
        <div class="row">
          <app-dashboard-sidebar></app-dashboard-sidebar>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <div class="container-fluid">
                <h1 class="h2">Style Settings</h1>
                <div class="card card-body">
                  <div
                    *ngFor="
                      let content of this.webContentService.webContentByIdArray
                    "
                  >
                    <button
                      class="btn btn-primary"
                      (click)="onEditSubmit(form)"
                    >
                      Save Changes
                    </button>
                    <div class="modal-body form-group">
                      <form
                        #form="ngForm"
                        (submit)="onEditSubmit(form)"
                        id="myForm"
                      >
                        <!-- Id -->

                        <input
                          name="Id"
                          type="hidden"
                          #Id="ngModel"
                          [(ngModel)]="content.Id"
                        />
                        <div class="input-group-append"></div>

                        <!-- Page Id -->

                        <input
                          name="PageId"
                          type="hidden"
                          #PageId="ngModel"
                          [(ngModel)]="content.PageId"
                        />
                        <div class="input-group-append"></div>

                        <!-- Column Id -->

                        <input
                          name="ColumnId"
                          type="hidden"
                          #ColumnId="ngModel"
                          [(ngModel)]="content.ColumnId"
                        />
                        <div class="input-group-append"></div>

                        <!-- ngIf subpageid != null... input -->

                        <input
                          *ngIf="content.SubPageId != null"
                          type="text"
                          name="SubPageId"
                          type="hidden"
                          #SubPageId="ngModel"
                          [(ngModel)]="content.SubPageId"
                        />

                        <!-- Text Body -->
                        <div class="row">
                          <div class="col-6">
                            <label><b>Text</b></label>
                            <div>
                              <input
                                name="TextBody"
                                #TextBody="ngModel"
                                [(ngModel)]="content.TextBody"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="input-group-append"></div>

                        <!-- Animation -->

                        <div class="row">
                          <div class="col-6">
                            <div>
                              <label><b>Animation</b></label>
                              <div>
                                <input
                                  name="animation"
                                  #animation="ngModel"
                                  [(ngModel)]="content.animation"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label for="animation"></label>
                              <select
                                id="animation"
                                name="animation"
                                [(ngModel)]="content.animation"
                                class="form-control"
                              >
                                <option value="none">
                                  (name duration timing-function delay
                                  iteration-count direction fill-mode
                                  play-state)
                                </option>
                                <option value="fadeIn ease 10s">fade in</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>

                        <!-- Body (Image 400px) -->
                        <div class="row">
                          <div class="col-6"></div>
                        </div>

                        <input
                          name="Body"
                          type="hidden"
                          #Body="ngModel"
                          [(ngModel)]="content.Body"
                        />
                        <div class="input-group-append"></div>

                        <!-- Background Image -->
                        <div class="row">
                          <div class="col-6">
                            <label><b>Background Image</b></label>
                            <div>
                              <input

                              />
                            </div>
                          </div>
                        </div>

                        <div class="input-group-append"></div>

                        <!-- Background Attachment -->

                          <div class="col-6">

                          </div>
                        </div>

                        </div>
                        <div class="input-group-append"></div>

                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label for="background"></label>
                              <select
                                id="background"
                                name="background"
                                [(ngModel)]="content.background"
                                class="form-control"
                              >
                                <option
                                  value="(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))"
                                >
                                  transparent overlay
                                </option>
                                <option value="(180deg, red, yellow)">
                                  linear-gradient(180deg, red, yellow)
                                </option>
                                <option
                                  value="(to right, rgba(255,0,0,0), rgba(255,0,0,1))"

                                  linear-gradient(to right, rgba(255,0,0,0),
                                  rgba(255,0,0,1))
                                </option>
                                <option value="(red, yellow 10%, green 20%);">
                                  repeating-linear-gradient(red, yellow 10%,
                                  green 20%);
                                </option>
                                <option
                                  value="(to right, red,orange,yellow,green,blue,indigo,violet)"

                                  Rainbow
                                </option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>
