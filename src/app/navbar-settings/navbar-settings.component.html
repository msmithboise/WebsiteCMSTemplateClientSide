<div class="container-fluid">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <meta name="description" content="" />
      <meta
        name="author"
        content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
      />
      <meta name="generator" content="Jekyll v4.1.1" />
      <title>Dashboard Template Â· Bootstrap</title>

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.5/examples/dashboard/"
      />

      <!-- Custom styles for this template -->
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <app-dashboard-sidebar></app-dashboard-sidebar>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <div class="container-fluid" style="height: 1000px">
                <h1 class="h2">NavBar Settings</h1>
                <div class="card card-body">
                  <h1>Preview</h1>
                  <app-navbar></app-navbar>
                  <div *ngFor="let content of this.navBarService.navBarArray">
                    <div class="modal-body form-group">
                      <form
                        #form="ngForm"
                        (submit)="onEditSubmit(form)"
                        id="myForm"
                      >
                        <!-- Id -->

                        <input
                          name="Id"
                          type="hidden"
                          #Id="ngModel"
                          [(ngModel)]="content.NavBarId"
                        />
                        <div class="input-group-append"></div>

                        <!-- Color -->

                        <div class="row">
                          <div class="col-6">
                            <div>
                              <label><b>Background Color</b></label>
                              <div>
                                <input
                                  name="color"
                                  #color="ngModel"
                                  [(ngModel)]="content.NavBarBgColor"
                                />
                              </div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="form-group">
                              <label for="color"></label>
                              <select
                                id="color"
                                name="color"
                                [(ngModel)]="content.NavBarBgColor"
                                class="form-control"
                              >
                                <option value="red">red</option>
                                <option value="pink">pink</option>
                                <option value="black">black</option>
                                <option value="blue">blue</option>
                                <option value="purple">purple</option>
                                <option value="brown">brown</option>
                                <option value="white">white</option>
                                <option value="green">green</option>
                                <option value="orange">orange</option>
                                <option value="grey">grey</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-6"></div>
                        </div>

                        <!--------------------------------------------- form end-------------------------------------------------------------------------------- -->
                      </form>
                      <button
                        class="btn btn-primary"
                        (click)="onEditSubmit(form)"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2"></div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script>
        window.jQuery ||
          document.write(
            '<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>'
          );
      </script>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
      <script src="dashboard.js"></script>
    </body>
  </html>
</div>
