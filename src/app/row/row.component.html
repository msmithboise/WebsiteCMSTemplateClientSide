<p>row works!</p>

<div *ngFor="let row of this.webStructureService.rowsByPageIdArray">
  <h1 style="color: red">{{ row.RowId }}</h1>
  <h1 style="color: red">{{ row.RowClass }}</h1>

  <div class="card-body">
    <h2 class="h2">Web Content</h2>
    <div
      *ngFor="let text of this.webContentService.webContentArray; let i = index"
    >
      <div>
        <!-- Delete button -->

        <button
          type="button"
          class="btn btn-sm btn-outline-secondary embed-button float-right"
          (click)="deleteDialogue(text.Id)"
        >
          <svg
            width="1.5em"
            height="1.5em"
            viewBox="0 0 16 16"
            class="bi bi-trash"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
            />
            <path
              fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            />
          </svg>
        </button>

        <!-- Edit button -->

        <button
          type="button"
          class="btn btn-sm btn-outline-secondary embed-button float-right"
          (click)="selectItemToEdit(text.Id)"
        >
          <svg
            width="1.5em"
            height="1.5em"
            viewBox="0 0 16 16"
            class="bi bi-pencil"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
            />
          </svg>
        </button>

        <!-- Add Column Button-->
        <button
          style="float: right"
          type="button"
          class="btn btn-sm btn-outline-secondary text-button"
          data-toggle="modal"
          data-target="#columnModal"
        >
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-plus-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          Add Column
        </button>

        <!-- Column Modal -->
        <div
          class="modal fade"
          id="columnModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="columnModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="columnModalLabel">Column</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form
                  [formGroup]="columnFormTemplate"
                  class="form-inline"
                  (submit)="
                    onColumnSubmit(
                      columnFormTemplate.value,
                      row.PageId,
                      row.RowId
                    )
                  "
                >
                  <div class="form-group">
                    <input
                      name="columnClass"
                      class="form-control-lg form-group"
                      placeholder="Enter Column Size Here"
                      type="text"
                      formControlName="columnClass"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  (click)="
                    onColumnSubmit(
                      columnFormTemplate.value,
                      row.PageId,
                      row.RowId
                    )
                  "
                  type="button"
                  class="btn btn-primary"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="input-group"></div>
        <div class="modal-body form-group">
          <form
            #form="ngForm"
            (submit)="onContentSubmit(form)"
            id="myForm"
            class="border-bottom"
          >
            <!-- Id -->

            <input
              name="Id"
              type="hidden"
              #TextId="ngModel"
              [(ngModel)]="text.Id"
            />

            <!-- Text Id -->
            <input
              name="TextId"
              type="hidden"
              #TextId="ngModel"
              [(ngModel)]="text.TextId"
            />

            <!-- Text Body -->

            <div *ngIf="text.TextBody">
              <label>Text Body</label>
              <div class="input-group"></div>
              <input
                name="TextBody"
                #TextBody="ngModel"
                [(ngModel)]="text.TextBody"
                class="formStyle"
              />
            </div>

            <!-- Audio -->

            <div *ngIf="text.AudioUrl">
              <label>Audio Url</label>
              <input
                name="AudioUrl"
                #AudioUrl="ngModel"
                [(ngModel)]="text.AudioUrl"
                class="formStyle"
              />
            </div>

            <!-- Row-->

            <div *ngIf="text.RowId">
              <label>Row</label>
              <input
                name="RowId"
                #RowId="ngModel"
                [(ngModel)]="text.RowId"
                class="formStyle"
              />
            </div>

            <!-- PageId

          <input
            name="PageId"
            type="hidden"
            #PageId="ngModel"
            [(ngModel)]="text.PageId"
            class="formStyle"
          />

          <!-- ImageUrl -->
            <div *ngIf="text.ImageUrl">
              <label>Image Url</label>
              <div class="input-group"></div>
              <input
                name="ImageUrl"
                #ImageUrl="ngModel"
                [(ngModel)]="text.ImageUrl"
                class="formStyle"
              />
              <div class="input-group-append"></div>
            </div>

            <!-- Youtube Embed -->
            <div *ngIf="text.embedUrl">
              <label>Embed Url</label>
              <div class="input-group"></div>
              <input
                name="embedUrl"
                #embedUrl="ngModel"
                [(ngModel)]="text.embedUrl"
                class="formStyle"
              />
              <div class="input-group-append"></div>
            </div>
            <!-- Google Maps -->
            <div *ngIf="text.MapUrl">
              <label>Google Map</label>
              <div class="input-group"></div>
              <input
                name="MapUrl"
                #MapUrl="ngModel"
                [(ngModel)]="text.MapUrl"
                class="formStyle"
              />
              <div class="input-group-append"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
