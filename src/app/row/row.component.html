<div class="card-body">
  <!-- Column Modal -->
  <div
    class="modal fade"
    id="columnModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="columnModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="columnModalLabel">
            Please enter a column size between 1-12
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            [formGroup]="columnFormTemplate"
            class="form-inline"
            (submit)="onColumnSubmit(columnFormTemplate.value)"
          >
            <div class="form-group">
              <input
                name="columnClass"
                class="form-control-lg form-group"
                placeholder="Enter Column Size Here"
                type="text"
                formControlName="columnClass"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            (click)="onColumnSubmit(columnFormTemplate.value)"
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Column Button-->
  <button
    style="float: right"
    type="button"
    class="btn btn-sm btn-outline-secondary text-button"
    data-toggle="modal"
    data-target="#columnModal"
    (click)="getRowId()"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-plus-square"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
      />
      <path
        fill-rule="evenodd"
        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
      />
    </svg>
    Add Column
  </button>
  <!-- Delete Row Button-->
  <button
    style="float: right"
    type="button"
    class="btn btn-sm btn-outline-secondary text-button"
    (click)="getRowIdToDelete()"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-trash"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
      />
      <path
        fill-rule="evenodd"
        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
      />
    </svg>
    Delete Row
  </button>
  <!-- For all of the columns tied to each row id... -->
  <div *ngFor="let column of this.newColumnList">
    <div *ngIf="column.RowId == this.rowId">
      <!-- <h2 style="color: black">ColumnId: {{ column.ColumnId }}</h2> -->
      <h2 style="color: black; font-size: 14px">Row ID: {{ this.rowId }}</h2>
      <h2 style="color: black; font-size: 14px">
        {{ column.ColumnClass }}
      </h2>

      <app-column
        (refreshEvent)="refreshRows()"
        [columnId]="column.ColumnId"
        [columnClass]="column.ColumnClass"
        [rowId]="column.RowId"
      ></app-column>
    </div>
  </div>
</div>
