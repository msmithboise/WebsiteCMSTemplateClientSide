<div class="container-fluid">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <meta name="description" content="" />
      <meta
        name="author"
        content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
      />
      <meta name="generator" content="Jekyll v4.1.1" />
      <title>Dashboard Template Â· Bootstrap</title>

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/4.5/examples/dashboard/"
      />

      <!-- Custom styles for this template -->
    </head>
    <app-dashboard-sidebar></app-dashboard-sidebar>

    <body>
      <div class="container-fluid" style="height: fit-content">
        <div class="row">
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2">Dashboard</h1>
              <!-- Add Row Button -->

              <button
                style="float: left"
                type="button"
                class="btn btn-sm btn-outline-secondary text-button"
                (click)="addRow()"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-plus-square"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                  />
                </svg>
                Add Row
              </button>

              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <!-- Add Link Button trigger modal -->

                  <!--Link Modal -->
                  <div
                    class="modal fade"
                    id="linkModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="linkModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="linkModalLabel">Link</h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!-- Link body input form -->

                          <!-- Textbody = description, (or imageUrl, or icon(socialMediaLink)) HyperLink = value -->
                          <!-- SocialMediaLink can be the icon -->
                          <div class="card">
                            <div class="card-body">
                              <div class="row">
                                <form
                                  [formGroup]="linkFormTemplate"
                                  class="form-inline formStyle"
                                  (submit)="
                                    submitNewLinkData(linkFormTemplate.value)
                                  "
                                >
                                  <h1>Link</h1>

                                  <!-- HyperLink -->
                                  <div>
                                    <input
                                      name="HyperLink"
                                      class="form-control-lg form-group"
                                      placeholder="Add link here"
                                      type="text"
                                      formControlName="HyperLink"
                                    />

                                    <input
                                      type="hidden"
                                      name="PageId"
                                      formControlName="pageId"
                                    />

                                    <input
                                      type="hidden"
                                      name="Id"
                                      formControlName="Id"
                                    />

                                    <!-- Sub Page Id -->
                                    <!-- <input
                                      type="hidden"
                                      name="SubPageId"
                                      formControlName="subPageId"
                                    /> -->
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            (click)="submitNewLinkData(linkFormTemplate.value)"
                            class="btn btn-primary"
                            data-dismiss="modal"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- embed Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary embed-button"
                    data-toggle="modal"
                    data-target="#embedModal"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-camera-video"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
                      />
                    </svg>
                    Add Video
                  </button>

                  <!-- Embed Modal -->
                  <div
                    class="modal fade"
                    id="embedModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="embedModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="embedModalLabel">
                            Modal title
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <!-- Embed Url input form -->
                          <div class="card">
                            <div class="card-body">
                              <form
                                [formGroup]="embedUrlFormTemplate"
                                class="form-inline"
                                (submit)="
                                  submitEmbedUrlData(embedUrlFormTemplate.value)
                                "
                              >
                                <div class="form-group">
                                  <input
                                    name="embedUrl"
                                    class="form-control-lg form-group"
                                    placeholder="Add Embed Here"
                                    type="text"
                                    formControlName="embedUrl"
                                  />
                                  <input
                                    type="hidden"
                                    name="PageId"
                                    formControlName="pageId"
                                  />
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="button" class="btn btn-primary">
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Google Map button -->

                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary map-button"
                    data-toggle="modal"
                    data-target="#mapModal"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 16 16"
                      class="bi bi-geo-alt"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                      />
                    </svg>
                    Add Map
                  </button>
                  <!-- Map Modal -->
                  <div
                    class="modal fade"
                    id="mapModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="mapModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="mapModalLabel">Map</h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form
                            [formGroup]="mapFormTemplate"
                            class="form-inline"
                            (submit)="onMapSubmit(mapFormTemplate.value)"
                          >
                            <div class="form-group">
                              <input
                                name="MapUrl"
                                class="form-control-lg form-group"
                                placeholder="Search location here"
                                type="text"
                                formControlName="MapUrl"
                              />
                              <input
                                type="hidden"
                                name="PageId"
                                formControlName="pageId"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            (click)="onMapSubmit(mapFormTemplate.value)"
                            type="button"
                            class="btn btn-primary"
                          >
                            Save changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Existing content display forms -->
            <div *ngFor="let row of this.webStructureService.rowsByPageIdArray">
              <h1 style="color: red">RowId: {{ row.RowId }}</h1>
              <!-- For all the rows that are tied to this page id... -->
              <app-row [rowId]="row.RowId"></app-row>
            </div>
          </main>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script>
        window.jQuery ||
          document.write(
            '<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>'
          );
      </script>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
      <script src="dashboard.js"></script>
    </body>
  </html>

  <!-- <button class="btn btn-success btn-sm mb-3" (click)="openPageSettings()">
    Page Settings
  </button> -->
</div>
