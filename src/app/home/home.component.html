<h1 class="display-4 text-center">Content Management System</h1>

<div *ngFor="let item of service.webContentList">
  {{ item.HeroImageURL }}
  <!-- <button(click)="populateForm(item)">Edit
</button> -->

  <img src="{{ item.HeroImageURL }}" />
  <button (click)="onDelete(item.UserID)" class="btn btn-sm btn-outline-danger">
    Delete
  </button>
  <button (click)="populateForm(item)" class="btn btn-sm btn-outline-primary">
    Edit
  </button>
</div>

<input
  type="hidden"
  name="UserID"
  #UserID="ngModel"
  [(ngModel)]="service.formData.UserID"
/>

<form #form="ngForm" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Header Image URL</label>
    <input
      name="HeroImageURL"
      #HeroImageURL="ngModel"
      [(ngModel)]="service.formData.HeroImageURL"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Header</label>
    <input
      name="Header"
      #Header="ngModel"
      [(ngModel)]="service.formData.Header"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Text Box</label>
    <input
      name="Textbox1"
      #Textbox1="ngModel"
      [(ngModel)]="service.formData.Textbox1"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label>Secondary Image URL</label>
    <input
      name="GalleryImageURL"
      #GalleryImageURL="ngModel"
      [(ngModel)]="service.formData.GalleryImageURL"
      class="form-control"
    />
  </div>

  <div class="form-control">
    <input type="submit" value="SUBMIT" class="btn btn-primary btn-block" />
  </div>
</form>
